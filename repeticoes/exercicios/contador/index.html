<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <main>
        <p>
            <label for="inicio">Início:</label>
            <input type="number" name="in" id="inicio" min="1" placeholder="Início da contagem" required >
        </p>
        
        <p>
            <label for="fim">Fim:</label>
            <input type="number" name="f" id="fim" min="1" placeholder="Fim da contagem" required >
        </p>

        <p>
            <label for="passo">Passo:</label>
            <input type="number" name="pas" id="passo" min="0" placeholder="De quanto em quanto" required >
        </p>

        <button onclick="contar()">Contar</button>
        <div id="res">
            Preparando contagem...
        </div>
    </main>

    <footer>
        <p>&copy;JoãoPaulo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
